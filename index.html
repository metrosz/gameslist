<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Games</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            padding: 20px;
            transition: background-color 0.3s;
        }
        h1 {
            margin-bottom: 10px;
        }
        .games-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .game {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            transition: transform 0.2s, background-color 0.3s;
        }
        .game:hover {
            transform: scale(1.05);
        }
        .game:hover:nth-child(1) { background-color: #5c3b1e; } /* Battlefield 1 */
        .game:hover:nth-child(2) { background-color: #34c759; } /* Minecraft */
        .game:hover:nth-child(3) { background-color: #ffcc00; } /* Roblox */
        .game:hover:nth-child(4) { background-color: #9146ff; } /* Fortnite */
        .game:hover:nth-child(5) { background-color: #0078d7; } /* Rocket League */
        .game:hover:nth-child(6) { background-color: #8b0000; } /* Chivalry 2 */
        .game:hover:nth-child(7) { background-color: #ff9900; } /* Satisfactory */
        .game:hover:nth-child(8) { background-color: #4b4b4b; } /* Counter Strike 2 */
        .game:hover:nth-child(9) { background-color: #ff4500; } /* Team Fortress 2 */
        .game:hover:nth-child(10) { background-color: #003366; } /* Rainbow Six Siege */
        .game:hover:nth-child(11) { background-color: #d4a017; } /* PUBG */
        .game:hover:nth-child(12) { background-color: #ffd700; } /* Marvel Rivals */
        .game:hover:nth-child(13) { background-color: #cc0000; } /* Guild Wars 2 */
        .game:hover:nth-child(14) { background-color: #ff69b4; } /* Stumble Guys */
        .game:hover:nth-child(15) { background-color: #000000; } /* Ready or Not */
        .game:hover:nth-child(16) { background-color: #4444ff; } /* CarX Drift Racing */
    </style>
</head>
<body>
    <h1>Games I Play</h1>
    <div class="games-container">
        <div class="game">Battlefield 1</div>
        <div class="game">Minecraft</div>
        <div class="game">Roblox</div>
        <div class="game">Fortnite</div>
        <div class="game">Rocket League</div>
        <div class="game">Chivalry 2</div>
        <div class="game">Satisfactory</div>
        <div class="game">Counter Strike 2</div>
        <div class="game">Team Fortress 2</div>
        <div class="game">Rainbow Six Siege</div>
        <div class="game">PUBG</div>
        <div class="game">Marvel Rivals</div>
        <div class="game">Guild Wars 2</div>
        <div class="game">Stumble Guys</div>
        <div class="game">Ready or Not</div>
        <div class="game">CarX Drift Racing</div>
    </div>
</body>
</html>
